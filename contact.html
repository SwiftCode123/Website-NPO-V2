        <div class="comment">

    <div class="extra-space">
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () 
        {
        // Get the navigation bar element
        var navBar = document.querySelector('nav');

        // Get all the navigation links
        var navLinks = document.querySelectorAll('nav ul li a');

        
        var barsIcon = document.querySelector('.fas.fa-bars');

        
        // Listen for the scroll event
        window.addEventListener("scroll", function () 
        {
            // Check the scroll position
            if (window.scrollY > 0) 
            {
                // Apply a different background color when scrolled
                navBar.style.background = "#e66465";

                // Change the color of the navigation links
                navLinks.forEach(function (link)
                {
                    link.style.color = "white";
                }
                );
                barsIcon.style.color = "pink";
            }
            else 
            {
                // Revert to the original background color and text color when not scrolled
                navBar.style.background = "";
                barsIcon.style.color = "white";
                navLinks.forEach(function (link) 
                {
                    link.style.color = "white"; // Set the original text color
                });
            }
        });
    });
    </script>

</body>
